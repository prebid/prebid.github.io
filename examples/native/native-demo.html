<html>

  <head>
    <link rel="icon" 
          type="image/png" 
          href="/favicon.png">
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];
        var PREBID_TIMEOUT = 3000;

        var date = new Date().getTime();

        function initAdserver() {
            if (pbjs.initAdserverSet) return;

            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.enableSendAllBids();
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });

            pbjs.initAdserverSet = true;
        }

        // Load GPT when timeout is reached.
        setTimeout(initAdserver, PREBID_TIMEOUT);

        pbjs.que.push(function () {
            var adUnits = [
                {
                    code: '/19968336/prebid_native_example_1',
                    sizes: [[360, 360]],
                    mediaTypes: {
                        native: {
                            title: {required: true},
                            image: {required: true},
                            sponsoredBy: {required: true}
                        }
                    },
                    bids: [
                        {
                            bidder: 'appnexusAst',
                            params: {
                                placementId: 9880618,
                                allowSmallerSizes: true
                            }
                        }
                    ]
                },
                {
                    code: '/19968336/prebid_native_example_2',
                    sizes: [[1, 1]],
                    mediaTypes: {
                        native: {
                            title: {required: true},
                            body: {required: true},
                            image: {required: true},
                            sponsoredBy: {required: true},
                            icon: {required: false},
                        }
                    },
                    bids: [
                        {
                            bidder: 'appnexusAst',
                            params: {
                                placementId: 9880618,
                                allowSmallerSizes: true
                            }
                        }
                    ]
                }
            ];

            pbjs.addAdUnits(adUnits);

            pbjs.bidderSettings =
            {
                standard: {
                    adserverTargeting: [
                        {
                            key: "hb_bidder",
                            val: function (bidResponse) {
                                return bidResponse.bidderCode;
                            }
                        }, {
                            key: "hb_adid",
                            val: function (bidResponse) {
                                return bidResponse.adId;
                            }
                        }, {
                            key: "hb_pb",
                            val: function (bidResponse) {
                                return '10.00';
                            }
                        }, {
                            key: "hb_size",
                            val: function (bidResponse) {
                                return bidResponse.size;

                            }
                        }
                    ]
                }
            };

            pbjs.setPriceGranularity('medium');

            pbjs.requestBids({
                bidsBackHandler: function (bidResponses) {
                    initAdserver();
                }
            });

        });

        (function () {
            var d = document, pbs = d.createElement("script"), pro = d.location.protocal;
            pbs.type = "text/javascript";
            pbs.src = 'http://acdn.adnxs.com/prebid/not-for-prod/prebid.js';
            var target = document.getElementsByTagName("head")[0];
            target.insertBefore(pbs, target.firstChild);
        })();

        //load GPT library here
        (function () {
            var gads = document.createElement('script');
            gads.async = true;
            gads.type = 'text/javascript';
            var useSSL = 'https:' == document.location.protocol;
            gads.src = (useSSL ? 'https:' : 'http:') +
                    '//www.googletagservices.com/tag/js/gpt.js';
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.insertBefore(gads, node);
        })();
    </script>


    <script>
        // GPT setup
        googletag.cmd.push(function () {
            var slot1 = googletag.defineSlot('/19968336/prebid_native_example_1', [[360, 360]], 'div-1').addService(googletag.pubads());
            var slot2 = googletag.defineSlot('/19968336/prebid_native_example_2', 'fluid', 'div-2').addService(googletag.pubads());

            // This allows us to load Prebid and GPT in parallel
            googletag.pubads().disableInitialLoad();
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

    </script>
</head>

<body>

    <h2>Prebid Native</h2>
    <div id='div-1'>
        <p>No response</p>
        <script type='text/javascript'>
            googletag.cmd.push(function () {
                googletag.display('div-1');
            });
        </script>
    </div>

    <br>
    <br>

    <div id='div-2'>
        <p>No response</p>
        <script type='text/javascript'>
            googletag.cmd.push(function () {
                googletag.display('div-2');
            });
        </script>
    </div>


</body>

</html>
