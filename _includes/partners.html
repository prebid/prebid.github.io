<script src="/assets/js/dynamicTable.js" type="text/javascript"></script>

<div class="partners">
	
	<div class="tableTitle"><h3>Prebid.org Founding Members</h3></div>
	<script type="text/javascript">
	var memberDataFounders=[];
	var idx=0;

	{% for item in site.data.partners %}
		{% if item.type == "founder" %}
			memberDataFounders[idx]={};
			memberDataFounders[idx].href="{{item.link}}";
			memberDataFounders[idx].text="<img src=\"{{item.imgURL}}\" width=\"100\">";
			idx++;
		{% endif %}
	{% endfor %}
	</script>

	<div id="memberTableFounders"></div>
	<script>
	   writeDynamicTable({div: "memberTableFounders", data: "memberDataFounders", sort: "rowFirst", maxcols: 2} );
	</script>

	<div class="tableTitle"><h3>Prebid.org Standard Members</h3></div>

	<div class="tableTitle"><h3>Prebid.js Bidding Partners</h3></div>
	<script type="text/javascript">
	    var partnerData=[];
	    idx=0;
		
		{% assign bidder_pages = site.pages | where: "layout", "bidder" %}
	    {% for item in bidder_pages %}
		partnerData[idx]={};
		partnerData[idx].href="/dev-docs/bidders.html#{{item.biddercode}}";
		partnerData[idx].text="{{item.title}}";
		idx++;
	    {% endfor %}
        </script>

	<div id="partnerTable"></div>
	<script>
	   writeDynamicTable({div:"partnerTable", data:"partnerData"});
	</script>
</div>
