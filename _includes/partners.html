<script src="/assets/js/dynamicTable.js" type="text/javascript"></script>

<div class="partners">
	
	<div class="tableTitle"><h3>Prebid.org Founding Members</h3></div>
	<script type="text/javascript">
	var memberDataFounders=[];
	var idx=0;

	{% for item in site.data.partners %}
		{% if item.type == "founder" %}
			memberDataFounders[idx]={};
			memberDataFounders[idx].href="{{item.link}}";
			memberDataFounders[idx].text="<img src=\"{{item.imgURL}}\" width=\"150\">";
			idx++;
		{% endif %}
	{% endfor %}
	</script>

	<div id="memberTableFounders"></div>
	<script>
	   writeDynamicTable({div: "memberTableFounders", data: "memberDataFounders", sort: "rowFirst", maxcols: 2, striped: false} );
	</script>
