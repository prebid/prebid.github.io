<script src="/assets/js/dynamicTable.js" type="text/javascript"></script>

<div class="partners">
	
	<div class="tableTitle"><h2>Prebid.org Leader Members</h2></div>
	<script type="text/javascript">
	var memberDataLeader=[];
	var idx=0;
	{% for item in site.data.partners %}
		{% if item.type == "leader" %}
			memberDataLeader[idx]={};
			memberDataLeader[idx].href="{{item.link}}";
			memberDataLeader[idx].text="<img src=\"{{item.imgURL}}\" width=\"150\">";
			idx++;
		{% endif %}
	{% endfor %}
	</script>
	<div id="memberTableLeader"></div>
	<script>
	  writeDynamicTable({div:"memberTableLeader", data:"memberDataLeader", sort:"rowFirst", maxcols:4, striped: false, fixedHeight: true});
	</script>
