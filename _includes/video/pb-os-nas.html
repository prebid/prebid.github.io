<!DOCTYPE html>
<html lang="en" class="html--no-js">

<head>
{% include head--common.html %}    
    <!--production version of prebid.js-->
    <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script async src="//acdn.adnxs.com/prebid/not-for-prod/prebid.js"></script>
    
    <!--pbjs and player code -->	
    
	<script>
	    var pbjs = pbjs || {};
	    pbjs.que = pbjs.que || [];
	
	    var adUnits = [{
	        code: 'video1',
	        mediaTypes: {
	            video: {
	                playerSize: [640, 480],
	                context: 'outstream'
	            }
	        },
	        bids: [{
	            bidder: 'appnexus',
	            params: {
	                placementId: 13232385,
	                video: {
	                    skippable: true,
	                    playback_method: ['auto_play_sound_off']
	                }
	            }
	        }]
        }];

        pbjs.que.push(function() {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                timeout: 1000,
                bidsBackHandler: function(bids) {
                    var highestCpmBids = pbjs.getHighestCpmBids('video1');
                    pbjs.renderAd(document, highestCpmBids[0].adId);
                }
            });
        });

    </script>
    
</head>
