<!DOCTYPE html>
<html lang="en" class="html--no-js">

<head>
{% include head--common.html %}
    <!--production version of prebid.js-->
    <script async src="//acdn.adnxs.com/prebid/not-for-prod/prebid.js"></script>
    <script type="text/javascript" src="https://amp.akamaized.net/hosted/1.1/player.esi?apikey=prebid.org.samples"></script>

    <script type="text/javascript">

    	var type = "{{page.videoType}}";
        var adTag = false;
        var invokeVideoPlayer = function(url) {
	        adTag = url;
        }
        var pbjs = pbjs || {};
	    pbjs.que = pbjs.que || [];

	    var videoAdUnit = {
	        code: 'video1',
	        mediaTypes: {
	            video: {
			context: 'instream',
			playerSize: [640, 480],
			mimes: ['video/mp4'],
			protocols: [1, 2, 3, 4, 5, 6, 7, 8],
			playbackmethod: [2],
			skip: 1
	            }
	        },
	        bids: [{
	            bidder: 'appnexus',
	            params: {
	                placementId: 13232361 // Add your own placement id here
	            }
	        }]
	    };

	    pbjs.que.push(function() {
	        pbjs.addAdUnits(videoAdUnit); // add your ad units to the bid request

	        pbjs.setConfig({
	            debug: true,
	            cache: {
	                url: 'https://prebid.adnxs.com/pbc/v1/cache'
	            }
	        });

	        pbjs.requestBids({
	            bidsBackHandler: function(bids) {
	                var videoUrl = pbjs.adServers.dfp.buildVideoUrl({
	                    adUnit: videoAdUnit,
	                    params: {
	                        iu: '/19968336/prebid_cache_video_adunit',
	                        cust_params: {
	                            section: 'blog',
	                            anotherKey: 'anotherValue'
	                        },
	                        output: 'vast'
	                    }
	                });
	                invokeVideoPlayer(videoUrl);
	            }
	        });
	    });

	</script>

</head>
